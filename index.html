<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 자동 생성기 (V2.1)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎲</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 기본 UI 구조 -->
    <header class="page-header">
        <div class="header-content">
            <h1>로또 번호 자동 생성기 (V2.1)</h1>
            <nav class="header-nav" aria-label="주 메뉴"></nav>
        </div>
    </header>
    
    <main class="page-body">
        <div class="main-container">
            <!-- 좌측 패널 (당첨통계) -->
            <div class="panel-box">
                <div id="statsPanel" class="stats-panel left-panel">
                    <h2>
                        <span>당첨통계</span>
                        <span id="statsHeaderDisplay">[ 0000회, 평균: 000 ]</span>
                    </h2>
                    <div id="dateRangeBox" class="stats-box">
                        <div class="date-range-container">
                            <div class="date-range-inputs">
                                <input type="text" id="startDate" placeholder="(시작회차)" />
                                <span id="startRoundDisplay">(0000회)</span>
                                <input type="text" id="endDate" placeholder="(종료회차)" />
                                <span id="endRoundDisplay">(0000회)</span>
                            </div>
                            <div class="date-range-button">
                                <button id="selectDateRangeBtn" class="sort-btn">선택</button>
                            </div>
                        </div>
                    </div>
                    <div class="stats-sort">
                        <button id="sortNumber" class="sort-btn active">번호순▲</button>
                        <button id="sortWin" class="sort-btn">당첨순▼</button>
                        <button id="sortAppearance" class="sort-btn">출현순▼</button>
                    </div>
                    <div id="statsList" class="stats-list">
                        <p>당첨통계/회차별당첨번호 로딩중</p>
                    </div>
                </div>
            </div>
            
            <!-- 중앙 패널 (게임 패널) -->
            <div class="panel-box">
                <div class="game-panel center-panel">
                    <!-- 선택공 헤더와 필터 박스 컨테이너 (동적 생성) -->
                    <div id="numberGridHeaderContainer"></div>
                    
                    <!-- 선택공 그리드가 여기에 동적으로 생성됩니다 -->
                    
                    <!-- 선택박스 -->
                    <div id="filterBox" class="stats-box">
                        <div class="filter-container">
                            <select id="oddEvenFilter">
                                <option value="none">홀짝없음</option>
                                <option value="1-5">홀짝1:5</option>
                                <option value="2-4">홀짝2:4</option>
                                <option value="3-3">홀짝3:3</option>
                                <option value="4-2">홀짝4:2</option>
                                <option value="5-1">홀짝5:1</option>
                            </select>
                            <select id="sequenceFilter">
                                <option value="none">연속없음</option>
                                <option value="1">연속1회</option>
                                <option value="2">연속2회</option>
                                <option value="3">연속3회</option>
                            </select>
                            <select id="hotColdFilter">
                                <option value="none">핫콜없음</option>
                                <option value="1-5">핫콜1:5</option>
                                <option value="2-4">핫콜2:4</option>
                                <option value="3-3">핫콜3:3</option>
                                <option value="4-2">핫콜4:2</option>
                                <option value="5-1">핫콜5:1</option>
                            </select>
                            <select id="modeFilter">
                                <option value="select">선택</option>
                                <option value="auto">자동</option>
                                <option value="manual">수동</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- 게임박스 -->
                    <div id="gameBox" class="stats-box">
                        <div id="gameSetsContainer">
                            <!-- 1~5게임이 여기에 동적으로 생성됩니다 -->
                        </div>
                    </div>
                    
                    <!-- 저장박스 -->
                    <div id="saveBox" class="stats-box">
                        <div class="save-container">
                            <input type="number" id="saveRound" placeholder="회차" disabled />
                            <input type="number" id="saveSet" placeholder="세트" min="0" disabled />
                            <button id="saveBtn" class="sort-btn" disabled>저장</button>
                        </div>
                    </div>
                    
                    <!-- 결과박스 -->
                    <div id="resultBox" class="stats-box">
                        <div id="resultContainer">
                            <p class="result-placeholder">저장된 결과가 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 우측 패널 (회차별 당첨번호) -->
            <div class="panel-box">
                <div id="viewNumbersPanel" class="stats-panel right-panel">
                    <h2 id="roundNumbersTitle">회차별 당첨번호</h2>
                    <div id="viewNumbersList" class="stats-list view-numbers-inline">
                        <p>당첨통계/회차별당첨번호 로딩중</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="page-footer">
        <div class="footer-content">
            <p>© 2024 로또 번호 생성기</p>
            <!-- B(금융거래통합정보) GitHub Pages URL -->
            <p><a id="financial-info-link" href="https://k30035600.github.io/financial-info/" data-url="https://k30035600.github.io/financial-info/" target="_blank" rel="noopener">금융거래 통합정보</a></p>
        </div>
    </footer>

    <!-- 최신 추첨정보 모달 (회차별 당첨번호 클릭 시) -->
    <div id="latestLottoModal" class="latest-lotto-modal" aria-hidden="true">
        <div class="latest-lotto-modal-inner">
            <div class="latest-lotto-modal-header">
                <h2>동행복권 최신 추첨정보</h2>
                <button type="button" id="latestLottoModalClose">닫기</button>
            </div>
            <div id="latestLottoModalContent" class="latest-lotto-modal-content"></div>
        </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
